sudo: false
language: node_js
node_js:
  - "4"
  - "5"
  - "6"
  - "7"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services:
  - redis-server
script:
  - npm run lint
  - npm run test
  - npm run test-travis
  - npm run dist
after_success:
  - bash <(curl -s https://codecov.io/bash)
